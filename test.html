<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .fill-screen {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }
      #myBanner {
        max-width: 0;
        max-height: 0;
      }
      #myBackground {
        max-width: 0;
        max-height: 0;
      }
    </style>
  </head>
  <body>
    <header class="fill-screen">
      <img src="myBanner.jpg">
    </header>
    <div class="fill-screen">
      <img id="myBackground" src="myBackground.jpg">
    </div>
  </body>
</html>
