<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      #myBanner {
        position: relative;
        left: 50%;
        right: 50%;
        margin-left: -50vw;
        margin-right: -50vw;
        max-width: 100%;
        width: 100%;
      }
      #myBackground {
        position: relative;
        left: 50%;
        right: 50%;
        margin-left: -50vw;
        margin-right: -50vw;
        max-width: 100vw;
        width: 100%;
        clear: both;
      }
    </style>
  </head>
  <body>
    <img src="myBanner.jpg">
    <img id="myBackground" src="myBackground.jpg">
  </body>
</html>
