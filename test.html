<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {box-sizing: border-box}
      body {
        background-color: rgb(0, 0, 0);
      }
      #img {
        width: 100%;
        height: auto;
      }
      .container {
        position: absolute;
        width: 100%;
      }
      /*.navbar {
        width: 100%;
        overflow: auto;
      }*/
      .img {
        float: right;
        display: block;
        position: absolute;
        top: 0;
        clear: none;
      }
      .column {
        float: left;
        margin: auto;
        display: block;
        position: absolute;
      }
      .column a {
        float: left;
        padding: 12px;
        width: 33.33%;
      }
      .row {
        content: "";
        clear: both;
        display: inline;
      }
    </style>
  </head>
  <body>
    <header>
      <img id="img" src="myBanner.jpg">
    </header>
    <div class="container">
      <img id="img" src="myBackground.jpg">
      /*<div class="navbar">*/
        <div class="row">
          <div class="column">  
            <a href="index.html"><img class="img" src="home.png"></a>
          </div>  
        </div>
        <div class="row"> 
          <div class="column">
            <a href="javascripts.html"><img class="img" src="javascripts.png"></a>
          </div>    
        </div>
        <div class="row">
          <div class="column">
            <a href="about.html"><img class="img" src="aboutMeClicked.png"></a>
          </div>
        </div>
      /*</div>*/
    </div>
  </body>
</html>
