<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      #myBanner {
        position: relative;
        left: 0;
        right: 0;
        top: 0;
        width: 100%;
      }
      #myBackground {
        position: relative;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <img src="myBanner.jpg">
    <img id="myBackground" src="myBackground.jpg">
  </body>
</html>
