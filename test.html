<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {boxsizing: border-box}
      body {
        background-color: rgb(0, 0, 0);
      }
      #img {
        width: 100%;
        height: auto;
      }
      .container {
        position: absolute;
        width: 100%;
      }
      .navbar {
        width: 100%;
        overflow: auto;
      }
      .navbar a {
        float: left;
        width: 33.33%;
      }
      .img {
        display: block;
        position: absolute;
        top: 0;        
      }
    </style>
  </head>
  <body>
    <header>
      <img id="img" src="myBanner.jpg">
    </header>
    <div class="container">
      <img id="img" src="myBackground.jpg">
      <div class="navbar">
        <a href="index.html"><img class="img" src="home.png"></a>
        <a href="javascripts.html"><img class="img" src="javascripts.png"></a>
        <a href="about.html"><img class="img" src="aboutMeClicked.png"></a>
      </div
    </div>
  </body>
</html>
